spring.application.name=HAIBAZO_test

#Cau hinh SQL Server Database 
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=HAIBAZO_test;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#Cau hinh JPA and Hibernate 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#kich hoat session
server.servlet.session.timeout=30m